<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap-5.1.3-dist/css/bootstrap.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="/css/FontAwesome/css/all.css">
    <link rel="stylesheet" href="/css/estilosProyecto.css">
</head>
<body>
    <h1 id="Encabezado">Bienvenido a la página de autenticación de Markitos Technologies</h1>
    <div class="container-md" style="text-align: center;">
        <div class="row">
            <div class="col">
                
            </div>
            
        </div>
        <div class="row">
            <div class="col-8 offset-2 pt-4">
                <h3>Iniciar Sesión</h3>
                <img src="/img/usuario.png" alt=""width="30%">
                <form action="">
                    <div class="form-group mt-3">
                        <label for="">Usuario</label>
                        <input type="text" name="usuario" id="txtUsuario"
                        class="form-control" placeholder="Introduce el usuario">
                    </div>
                    <div class="form-group mt-3">
                        <label for="txtPassword">Contraseña</label>
                        <input type="password" name="password" id="txtPassword"
                        class="form-control" placeholder="Contraseña">
                    </div>
                    <button type="reset" class="btn btn-outline-primary m-4">Limpiar
                        <i class="far fa-trash-alt"></i>
                    </button>
                    <button class="btn btn-outline-danger m-4" id="btnInicioSesion">Iniciar Sesión
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
                <br>
            </div>
        </div>

    </div>
    <footer id="piePagina" class="mt-4">
        <h2>©2022, Todos los derechos reservados, Marcos Abraham González Páez</h2>
    </footer>
    <script src="/css/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="/js/proyectoLogin.js" type="module"></script>
</body>
</html>
