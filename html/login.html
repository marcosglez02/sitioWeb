<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap-5.1.3-dist/css/bootstrap.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="/css/FontAwesome/css/all.css">
    <link rel="stylesheet" href="/css/estilosProyecto.css">
    <link rel="stylesheet" href="/css/estilosSitoWeb.css">
    
</head>
<body>
    <h2 id="Encabezado" style="margin-bottom: 0px;">Bienvenido a la página de autenticación</h2>
    <div class="container-md" style="text-align: center;">
        <div class="row">
            <div class="col-8 offset-2 pt-4">
                <h3>Iniciar Sesión</h3>
                <img src="/img/usuario.png" alt=""width="30%">
                <form action="">
                    <div class="form-group mt-3">
                        <label for="">Usuario</label>
                        <input type="text" name="usuario" id="txtUsuario"
                        class="form-control" placeholder="Introduce el usuario">
                    </div>
                    <div class="form-group mt-3">
                        <label for="txtPassword">Contraseña</label>
                        <input type="password" name="password" id="txtPassword"
                        class="form-control" placeholder="Contraseña">
                    </div>
                    <a href="/inicio.html" class="btn btn-dark m-4">Ir al sitio</a>
                    <button type="reset" class="btn btn-outline-secondary m-4">Limpiar
                        
                    </button>
                    <button class="btn btn-outline-primary m-4" id="btnInicioSesion">Iniciar Sesión</button>
                </form>
                <br><br><br><br><br>
            </div>
        </div>

    </div>
    <footer id="piePagina" class="mt-3">
        <p>©2022, Todos los derechos reservados, Marcos Abraham González Páez</p>
    </footer>
    <script src="/css/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="/js/proyectoLogin.js" type="module"></script>
</body>
</html>
